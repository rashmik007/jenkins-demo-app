version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"      # Jenkins web UI
      - "50000:50000"    # Jenkins agent port
    volumes:
      # Persist Jenkins data
      - jenkins_home:/var/jenkins_home
      # Mount Docker socket for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount project directories (optional - adjust paths as needed)
      - /Users/rashmikmanchiraju/Desktop/jenkins:/home/project
      - /Users/rashmikmanchiraju/Desktop/jenkins-shared-library:/home/shared-library
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    # This is the key fix: add the host's docker group
    group_add:
      - ${DOCKER_GID:-999}

volumes:
  jenkins_home:
    # Use existing volume to preserve your Jenkins configuration
    external: true

